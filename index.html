<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Registration Form</title>
</head>

<body>
  <section class="container">
    <div class="form-img">
      <img src="/assets/img/reg_confirm_email_with_button_0.png" alt="registration image">
    </div>
  </section>
  <section class="form">
    <form action="#">
      <div class="form-head">
        <div class="title">
          <h1>Register</h1>
        </div>
        <div class="login-button">
          <button><a href="#">Sign In</a></button>
        </div>
      </div>
      <section class="input-group">
        <div class="input-box">
          <label for="firstname"> First Name:
            <input type="text" id="firstname" name="firstname" placeholder="Type your first name" required>
          </label>
        </div>
        <div class="input-box">
          <label for="lastname"> Last Name:
            <input type="text" id="lastname" name="lastname" placeholder="Type your last name" required>
          </label>
        </div>
        <div class="input-box">
          <label for="email"> E-mail:
            <input type="email" id="email" name="email" placeholder="Type your e-mail" required>
          </label>
        </div>
        <div class="input-box">
          <label for="cellphone"> Phone Number:
            <input type="tel" id="cellphone" name="cellphone" placeholder="Type your cellphone number" required>
          </label>
        </div>
        <div class="input-box">
          <label for="password"> Password:
            <input type="password" id="password" name="password" placeholder="Type your password" required>
          </label>
        </div>
        <div class="input-box">
          <label for="password"> Confirm your Password:
            <input type="password" id="password" name="confirmpassword" placeholder="Type your password" required>
          </label>
        </div>
      </section>
      <section class="gender-inputs">
        <div class="gender-title">
          <h5>Gender</h5>
        </div>
        <div class="gender-group">
          <div class="gender-input">
            <label for="female"> Female
              <input type="radio" name="gender" id="female">
            </label>
          </div>
          <div class="gender-input">
            <label for="male"> Male
              <input type="radio" name="gender" id="male">
            </label>
          </div>
          <div class="gender-input">
            <label for="others"> Others
              <input type="radio" name="gender" id="others">
            </label>
          </div>
          <div class="gender-input">
            <label for="notsay"> Prefer not to say
              <input type="radio" name="gender" id="notsay">
            </label>
          </div>
        </div>
      </section>
      <section class="continue-button">
        <button><a href="#">Sign Up</a></button>
      </section>
    </form>
  </section>
</body>

</html>
